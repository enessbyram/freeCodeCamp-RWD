<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input type="text" id="name" required placeholder="Enter your name"></label>
            <label id="email-label" for="email">Email <input type="email" id="email" required placeholder="Enter your email"></label>
            <label id="number-label" for="number">Age <input type="number" id="number" min="13" max="100" placeholder="Enter your age"></label>
            <label for="dropdown">Select your job: 
                <select name="jobs" id="dropdown">
                    <option value="" selected>Select one</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Fullstack Developer</option>
                    <option value="data-manager">Data Manager</option>
                </select>
            </label>
            <p>Would you recommend us to your friends? </p>
            <label for="radio"><input type="radio" name="option" id="radio" class="inline" value="definitely"> Definitely</label>
            <label for="radio"><input type="radio" name="option" id="radio" class="inline" value='maybe'> Maybe</label>
            <label for="radio"><input type="radio" name="option" id="radio" class="inline" value='notsure'> Not sure</label>
            <p>What would you like to see improved? <small>(Check all that apply)</small></p>
            <label for="checkbox"><input type="checkbox" value="frontend" id="checkbox" class="inline"> Frontend Projects</label>
            <label for="checkbox"><input type="checkbox" value="backend" id="checkbox" class="inline"> Backend Projects</label>
            <label for="checkbox"><input type="checkbox" value="data-visualizition" id="checkbox" class="inline"> Data Visualization</label>
            <label for="checkbox"><input type="checkbox" value="challanges" id="checkbox" class="inline"> Challenges</label>
            <label for="checkbox"><input type="checkbox" value="open-source" id="checkbox" class="inline"> Open Source Community</label>
            <label for="checkbox"><input type="checkbox" value="help-room" id="checkbox" class="inline"> Gitter help rooms</label>
            <label for="checkbox"><input type="checkbox" value="videos" id="checkbox" class="inline"> Videos</label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
            <input type="submit" value="Submit" id="submit"/>
        </fieldset>
    </form>
</body>
</html>
